<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Fonts with Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');
        
        .font-roboto {
            font-family: 'Roboto', sans-serif;
        }
        .font-open-sans {
            font-family: 'Open Sans', sans-serif;
        }
        .font-times {
            font-family: 'Times New Roman', serif;
        }
        .font-arial {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <p class="font-roboto">This text is in Roboto font.</p>
        <p class="font-open-sans">This text is in Open Sans font.</p>
        <p class="font-times">This text is in Times New Roman font.</p>
        <p class="font-arial">This text is in Arial font.</p>
    </div>
</body>
</html>
